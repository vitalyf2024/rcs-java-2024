<!DOCTYPE /html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>3. nodarb카ba</title>
    </head>
    <body>
        <div class="Inputs">
            <input type="text" id="testInput">
        </div>
        <div class="buttons">
            <button id="btn1" class="btn1" onClick="task1()">Atrast gar훮ko v훮rdu</button>
        </div>
            
        <script>   

        function task1(){

            let userInput = document.getElementById("testInput").value;

            if (userInput == ""){
                alert("Ievadiet teikumu!")
                return;
            }

            const words = userInput.split(" ");
            let max = 0;
            let longword = "";

            for (let i = 0; i < words.length; i++){
                if (isNaN(words[i]) == true && words.at(i).length > max) {
                    max = words.at(i).length;
                    longword = words.at(i);
                }
            }
            alert("Gar훮kais vards ir "+longword);
        }
        </script>
    </body>
