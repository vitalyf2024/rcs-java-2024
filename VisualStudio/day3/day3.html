        const colors = ["sarkans", "zaļš", "zils", "dzeltens", "melns", "balts"];


        function task1(){
            if (userInput == ""){
                alert("Ievadiet teikumu!")
                return;
            }

            for (let i = 0; i < words.length; i++){
